<!DOCTYPE html>
<html>
<body>
  <h2>Test Nesti AI API</h2>
  <button onclick="testAPI()">Tester l'API</button>
  <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>

  <script>
    async function testAPI() {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'Envoi en cours...';
      
      try {
        const response = await fetch('https://nesti-ai-server-production.up.railway.app/api/nesti-ai', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            message: 'Bonjour Nesti ! Comment organiser notre semaine à Paris avec des enfants de 5 et 8 ans ?'
          }),
        });

        const data = await response.json();
        resultDiv.innerHTML = '<strong>Réponse :</strong><br>' + JSON.stringify(data, null, 2);
      } catch (error) {
        resultDiv.innerHTML = '<strong>Erreur :</strong><br>' + error.message;
      }
    }
  </script>
</body>
</html>
